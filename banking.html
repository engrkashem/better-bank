<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center text-6xl font-bold mt-8">Let's Strat Banking @ <span
                class="font-black text-7xl text-fuchsia-900">Baper
                Bank</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance & transection -->
        <section class="my-12">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="rounded bg-blue-500 p-8 text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$ <span id="deposit-total">00</span></h4>
                </div>
                <div class="rounded bg-green-500 p-8 text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-total">00</span></h4>
                </div>
                <div class="rounded bg-yellow-500 p-8 text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="balance-total">00</span></h4>
                </div>
            </div>
        </section>
        <!-- deposit & Withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-purple-200 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input class="block border w-3/4 rounded mb-4 px-2" type="text" name="" id="deposit-input"
                            placeholder="Enter Deposit Amount">
                        <button id="deposit-btn"
                            class="bg-emerald-500 px-4 py-2 rounded text-white font-medium ">Deposit</button>
                    </div>
                </div>
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input class="block border w-3/4 rounded mb-4 px-2" type="text" name="" id="withdraw-input"
                            placeholder="Enter Withdrawing Amount">
                        <button id="withdraw-btn"
                            class="bg-emerald-500 px-4 py-2 rounded text-white font-medium ">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>

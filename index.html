<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-teal-50 w-full mx-0">
    <header>
        <h1 class="text-center text-6xl font-bold mt-12">Welcome to my <span
                class="font-black text-7xl text-fuchsia-900">Baper
                Bank</span>
        </h1>
    </header>
    <main>
        <section class=" w-3/4 mx-auto bg-green-200 p-5 mt-10">
            <h3 class="font-bold text-center text-2xl">Please Login</h3>
            <div action="">
                <input class="block w-1/2 rounded pl-5 my-2 mx-auto py-1" type="email" name="" id="user-email"
                    placeholder="Enter your Email">
                <input class="block w-1/2 rounded pl-5 my-2 mx-auto py-1" type="password" name="" id="user-password"
                    placeholder="Enter Password">
                <button id="login-submit"
                    class="bg-emerald-700 px-5 py-2 rounded text-white font-medium block mx-auto mt-5">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
